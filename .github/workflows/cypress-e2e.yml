name: cypress-e2e

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  cypress-run:
    name: Cypress run
    runs-on: ubuntu-16.04

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          record: false
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
