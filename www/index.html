<!DOCTYPE html>

<html lang="en">

<head>
    <title>dntd</title>
    <meta charset="utf-8">
    <meta name="theme-color" content="#fff" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tag-based plaintext journaling webapp with a slight feature focus on DnD and other tabletop RPGs.">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="apple-touch-icon" href="./images/splash192.png">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/helpers.js" async></script>
    <script src="https://unpkg.com/mithril@2.0.4/mithril.min.js"></script>
</head>

<body>
    <div id="main">
        <div id="logo-wrap">
            <img id="logo" src="./images/favicon.ico" alt="dntd logo"/>
        </div>
        <h1>dntd</h1>
        <h3>alpha version</h3>
        <div id="badges">
            <img src="https://github.com/wafer-bw/dntd-web/workflows/e2e/badge.svg"/>
            <img src="./images/coverage_badge.svg" alt="coverage badge"/>
        </div>
        <div id="dntd"></div>
    </div>
    <script src="./js/dntd.js" async></script>
</body>

</html>
